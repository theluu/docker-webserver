version: '3.9'

services:
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --require_secure_transport=OFF --ssl=0 --skip-ssl
    container_name: myapp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wpuser
      MYSQL_PASSWORD: wppass123
      MYSQL_CLIENT_SSL_MODE: DISABLED
      MYSQL_SSL_MODE: DISABLED
      MYSQL_SSL: "0"
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  wpcli:
    image: wordpress:cli-2.11.0-php8.2
    container_name: myapp-wpcli
    restart: unless-stopped
    command: sleep infinity
    volumes:
      - ./www:/var/www/html
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_USER: wpuser
      WORDPRESS_DB_PASSWORD: wppass123
      WORDPRESS_DB_NAME: wordpress
    depends_on:
      - mysql
      - php
    networks:
      - app-network

  # Các service còn lại (nginx, php, phpmyadmin, node) giữ nguyên như cũ của bạn
  nginx:
    image: nginx:alpine
    container_name: myapp-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./www:/var/www/html
      - ./www/wp-content:/var/www/html/wp-content
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - app-network

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: myapp-php
    restart: unless-stopped
    volumes:
      - ./www:/var/www/html
      - ./www/wp-content:/var/www/html/wp-content
      - ./docker/php/php-ini-overrides.ini:/usr/local/etc/php/conf.d/99-overrides.ini
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
    depends_on:
      - mysql
    networks:
      - app-network

  node:
    image: node:22-alpine
    container_name: myapp-node
    working_dir: /app
    volumes:
      - ./www/wp-content/themes/sage-theme:/app
    command: sh -c "yarn install && yarn build"
    networks:
      - app-network

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge
